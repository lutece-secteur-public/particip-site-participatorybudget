<#include "openagenda_tabs.html" />
<@tabs tab="agenda" />
<div class="row">
  <div class="col-sm-12">
    <div class="row">
      <#list event_list as event>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
          <a class="thumbnail" href="${event.link!}">
            <#if event.imageThumb??>
              <img src="${event.imageThumb}">
            </#if>
            <div class="caption">
              <#if event.title.fr??>
                <h3>${event.title.fr} </h3>
                <p></p>
              </#if>
              <#if event.title.en??>
                <h3>${event.title.en}</h3>
                <p></p>
              </#if>
            </div>
          </a>
        </div>
      </#list>
    </div>
  </div>
</div>
